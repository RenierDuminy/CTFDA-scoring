<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata and CSS styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>CTFDA League Score Sheet</title>
  <link rel="icon" href="./CTFDA - logo.png" type="image/png"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="/images/CTFDA - logo.png" as="image">
</head>

<body>
  <div class="form-container">

    <div class="site-header ctfda">
    <img src="CTFDA - logo.png" alt="Cape Town Flying Disc Association" class="header-image">
    <a href="index.html" class="home-button">Home</a>
    </div>

    <div class="site-title">
    <h2>Internal Draft League</h2>
    </div>


    <form id="scoreForm">
      <table>
        <tr>
          <th>Team A</th>
          <td>
            <select id="teamA" required>
              <option value="">Select Team A</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Team B</th>
          <td>
            <select id="teamB" required>
              <option value="">Select Team B</option>
            </select>
          </td>
        </tr>
      <input type="hidden" id="time" name="time">
      </table>

      <!-- Timer Table-->
      <table class="timer-table">
        <tr>
          <td class="timer-left" id="timerColumn">
            <div id="timerDisplay" class="timer-display">100:00</div>

            <label for="countdownTime" class="timer-label">Set Time (min):</label>
            <input type="number" id="countdownTime" value="100" min="1" max="300" class="timer-input">
          </td>
          
          <td class="timer-right">
            <button type="button" class="main-button taller-button" id="resetBtn">Reset</button>
            <button type="button" class="main-button taller-button PausePlay-button" id="playPauseBtn">Play</button>
          </td>
        </tr>
        <!-- Seconds Timer Row -->
        <tr>
          <td class="timer-left" id="timerColumnSec">
            <div id="timerDisplaySec" class="timer-display">01:30</div>

            <label for="countdownTimeSec" class="timer-label">Set Time (sec):</label>
            <input type="number" id="countdownTimeSec" value="90" min="1" max="3600" class="timer-input">
          </td>

          <td class="timer-right">
            <button type="button" class="main-button taller-button" id="resetSecBtn">Reset</button>
            <button type="button" class="main-button taller-button PausePlay-button" id="playPauseSecBtn">Play</button>
          </td>
        </tr>
      </table>
       

      <!-- Scoring Table -->
      <table>
        <tr>
          <th class="abba-col"><span class="abba-label">ABBA</span><select id="abbaStart"><option value="M">M</option><option value="F">F</option></select></th>
          <th class="score-col">Score A</th>
          <th class="assist-col">Assist A</th>
          <th class="total-col">Total</th>
          <th class="score-col">Score B</th>
          <th class="assist-col">Assist B</th>
          <th>Edit</th>
        </tr>
        <tbody id="scoringTableBody"></tbody>
      </table>

      <!-- Add Score Buttons -->
      <div class="add-score-button">
        <button type="button" class="main-button taller-button add-score" id="addScoreTeamA">
          + Add Score for Team A </button>
        <button type="button" class="main-button taller-button add-score" id="addScoreTeamB">
          + Add Score for Team B </button>
      </div>

      <!-- Team List Section -->
      <div class="team-list-container">
        <div>
          <h3>Team A Players</h3>
          <textarea id="teamAList" readonly></textarea>
        </div>
        <div>
          <h3>Team B Players</h3>
          <textarea id="teamBList" readonly></textarea>
        </div>
      </div>

      <!-- Submit Section with Loading Animation -->
      <div class="submit-section">
        <input type="button" value="Submit" id="submitBtn">
        <div id="loadingAnimation" style="display: none;">
          Loading <span id="dots"></span>
        </div>
      </div>

    </form>
  </div>

  <!-- Success Message -->
  <div id="successMessage" style="display: none;">
    Data has been successfully exported to Google Sheets!
  </div>

  <!-- Container to display logged data after submission -->
  <div id="loggedDataContainer" style="display: none;">
    <h3>Logged Data</h3>
    <table id="loggedDataTable">
      <thead>
        <tr>
          <th>GameID</th>
          <th>Time</th>
          <th>Team</th>
          <th>Score</th>
          <th>Assist</th>
        </tr>
      </thead>
      <tbody id="loggedDataBody"></tbody>
    </table>
  </div>

  <!-- Popup for Adding/Editing Score -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="scorePopup">
    <button
      type="button"
      id="closePopupBtn"
      style="float: right; background: none; border: none; font-size: 40px; cursor: pointer;">
      &times;
    </button>

    <h3 id="popupTitle">Add new point</h3>

    <!-- Scorer heading -->
    <label for="scorer" style="font-weight: bold;">Scorer:</label>
    <select id="scorer" required>
      <option value="">Select Scorer</option>
    </select>

    <!-- Assist heading -->
    <label for="assist" style="font-weight: bold;">Assist:</label>
    <select id="assist" required>
      <option value="">Select Assist</option>
    </select>

    <input type="button" id="popupButton" value="Add Score">
  </div>
  
  <!-- Warn before unload -->
  <script>
    window.addEventListener('beforeunload', function (e) {
      // Modern browsers require preventDefault and returnValue set
      e.preventDefault();
      e.returnValue = '';
      // Some browsers also respect returned string
      return '';
    });
  </script>
  <script defer src="InternalDraftLeague.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
</body>
</html>
